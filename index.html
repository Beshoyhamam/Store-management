<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Management</title>
        <link rel="icon" href="./Untitled-111.png">
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&family=Cairo:wght@400;500;600;700;800;900&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&family=Kalam:wght@300;400;700&family=Mulish:wght@300;400;500;600;700;800;900&family=Noto+Kufi+Arabic:wght@300;400;500;600;700;800;900&family=Nunito:wght@300;400;500&family=Open+Sans:wght@300;400;500&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Reem+Kufi+Fun:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&family=Tajawal:wght@300&family=Work+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="crud">
            <div class="head">
                <img src="./Untitled-1.png" alt="logo" class="logoPrand">
                <p>نظام ادارة مخازن</p>
            </div>

            <div class="inputs">
                <input type="text" id="title" placeholder="اسم المنتج" />
                <div class="price">
                    <input onkeyup="getTotal()" type="text" id="price" placeholder="السعر" />
                    <input onkeyup="getTotal()" type="text" id="taxes" placeholder="ضريبة" />
                    <input onkeyup="getTotal()" type="text" id="ads" placeholder="اعلانات" />
                    <input onkeyup="getTotal()" type="text" id="discount" placeholder="خصم %" />
                    <span id="total">0</span>
                </div>
                <input type="text" id="count" placeholder="عدد" />
                <input type="text" id="category" placeholder="النوع" />
                <button id="submit">انشاء</button>
            </div>

            <div class="search">
                <div class="searchBlock">
                    <input type="text" id="search" placeholder="البحث باسم المنتج" onkeyup="searchData(this.value)">
                    <div class="btn-search">
                        <button id="searchTitle" onclick="getSearchMode(this.id)">البحث باسم المنتج</button>
                        <button id="searchCategory" onclick="getSearchMode(this.id)">البحث بنوع المنتج</button>
                    </div>
                </div>
            </div>

            <div id="delAll"></div>
        </div>

        <div class="outbuts">
            <table>
                <thead>
                    <th>كود</th>
                    <th>الاسم</th>
                    <th>السعر</th>
                    <th>ضريبة</th>
                    <th>اعلانات</th>
                    <th>خصم</th>
                    <th>اجمالى</th>
                    <th>النوع</th>
                    <th>تعديل</th>
                    <th>حذف</th>
                </thead>
    
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <script src="main.js"></script>
    </body>
</html>
